<div id="somediv">
	<form action="participants/add" method="post"
		onsubmit="return validate()">
		<div class="form-group">
			<div class="col-sm-10 text-center">
				First name: <br> <input type="text" class="first_name"
					name="first_name" onchange="isNameOk()"><br> <span
					class="name_span"></span><br> Last name: <br> <input
					type="text" class="last_name" name="last_name"
					onchange="isLastNameOk()"><br> <span
					class="lastName_span"></span><br> E-mail: <br> <input
					type="text" class="e-mail" name="e-mail" onchange="isMailOk()"><br>
				<span class="mail_span"></span><br> <input type="submit"
					class="btn btn-success bottom-aligned-text" id="addSubmit"
					value="Add">
			</div>
		</div>
	</form>
</div>
